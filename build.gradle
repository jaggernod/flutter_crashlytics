buildscript {
    ext.kotlin_version = '1.2.60'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }



repositories {
    google()
    jcenter()
    maven {
        url 'https://maven.fabric.io/public'
    }
}

dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.google.gms:google-services:4.1.0'
    classpath 'io.fabric.tools:gradle:1.25.4'
}
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://maven.google.com/'
        }
    }

    configurations.all {
        resolutionStrategy {
            force 'com.google.firebase:firebase-analytics-impl:16.1.1'
            force 'com.google.firebase:firebase-analytics:16.0.1'
            force 'com.google.android.gms:play-services-measurement-base:16.0.0'
            force 'com.google.firebase:firebase-iid:16.2.0'
        }
    }

}
